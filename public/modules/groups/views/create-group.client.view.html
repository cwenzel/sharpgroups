<section data-ng-controller="GroupsController">
	<div class="page-header">
		<h1>New sharpgroup</h1>
	</div>
	<div class="col-md-12">
		<form name="groupForm" id="groupForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': groupForm.title.$dirty && groupForm.title.$invalid }">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title of your sharpgroup." required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<textarea name="description" data-ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Your sharpgroups' description. Kind of like a comissioner's note."></textarea>
					</div>
				</div>
                                <div class="form-group">
                                        <label class="control-label" for="bankroll">Bankroll</label>
                                        <div class="controls">
                                                 <input name="bankroll" type="number" data-ng-model="bankroll" id="bankroll" class="form-control" placeholder="How many 'sharps' should each participant start the game with?" required>
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label class="control-label" for="startDate">Start Date (first day bets will be allowed)</label>
                                        <div class="controls">
                                                 <input name="startDate" type="date" data-ng-model="startDate" id="startDate" class="form-control" placeholder="yyyy-MM-dd" required>
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label class="control-label" for="endDate">End Date (last day bets will be allowed)</label>
                                        <div class="controls">
                                                 <input name="endDate" type="date" data-ng-model="endDate" id="endDate" class="form-control" placeholder="yyyy-MM-dd" required="true" ng-required="true">
                                        </div>
                                </div>
				<div class="form-group" data-ng-init="getEvents()">
					<h2>Uncheck any events you do NOT want this group to wager on</h2>
					<div data-ng-repeat="stockEvent in stockEvents">
						<label class="control-label" for="{{stockEvent._id}}" data-ng-bind="stockEvent.title"></label>
						<input type="checkbox" ng-checked="true" checked data-ng-model="events" name="events" id="{{stockEvent._id}}" value="{{stockEvent._id}}" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
