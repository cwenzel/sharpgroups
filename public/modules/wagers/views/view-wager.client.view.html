<section data-ng-controller="BoardItemsController" data-ng-init="findOne()">
	<div class="page-header" data-ng-controller="WagersController" data-ng-init="findOne()">
		<h1 data-ng-bind="wager.amount"></h1>
	</div>
	<p class="lead" data-ng-bind="boardItem.description"></p>
	<p data-ng-bind="boardItem.juice"></p>
	<p data-ng-bind="boardItem.sport"></p>
	<p data-ng-bind="boardItem.eventDate"></p>
</section>
