<section data-ng-controller="GroupsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1><span data-ng-bind="group.title"></span> Bet Board</h1>
	</div>
	<h2>Click on an item below to inspect it.</h2>
	<style type="text/css">
		.firstLinkStyle {
			position: absolute;
			width: 100%;
			height: 150px;
			padding: 40px 10px;
			box-sizing: border-box;
		}
		.wrappingDiv {
			height: 150px;
			width: 100%;
		}
		.secondLinkStyle {
			margin: 60px 20px 60px 0px;
			position: absolute;
			right: 0%;
		}
		.secondWrappingDiv {
			position: relative;
			height: 100%;
			width: 100%;
		}
		.description {
		}
		.colorOne {
			background-color: aliceblue;
		}
		.colorTwo {
			background-color: aquamarine;
		}
	</style>
	<p id="loadingMessage">Loading...</p>
	<div class="list-group" data-ng-controller="BoardItemsController" data-ng-init="find()">
		<div data-ng-repeat="boardItem in boardItems">
			<div ng-if="!boardItem.expired">
				<div ng-if="boardItem.grouping % 2 == 1" class="colorOne list-group-item">
					<div style="display: table; width:100%">
						<div style="display: table-row">
							<div style="display:table-cell">
								<a style="padding:0px; border:0px" data-ng-href="#!/boardItem/{{boardItem._id}}/{{group._id}}" class="colorOne list-group-item">
									<small class="list-group-item-text">
										<span data-ng-bind="boardItem.sport"></span>
										on
										<span data-ng-bind="boardItem.eventDate | date:'mediumDate'"></span>
									</small>
									<h4 class="list-group-item-heading description" data-ng-bind="boardItem.description"></h4>
									<p class="list-group-item-text" data-ng-bind="boardItem.juice"></p>
								</a>	
							</div>
							<div style="text-align: right; display:table-cell; vertical-align: middle">	
								<a class="btn btn-primary btn-lg " data-ng-href="#!/wagers/create/{{boardItem._id}}/{{group._id}}">Place Wager</a>
							</div>
						</div>
					</div>
				</div>
				<div ng-if="boardItem.grouping % 2 == 0" class="colorTwo list-group-item">
					<div style="display: table; width:100%">
						<div style="display: table-row">
							<div style="display:table-cell">
								<a style="padding:0px; border:0px" data-ng-href="#!/boardItem/{{boardItem._id}}/{{group._id}}" class="colorTwo list-group-item">
									<small class="list-group-item-text">
										<span data-ng-bind="boardItem.sport"></span>
										on
										<span data-ng-bind="boardItem.eventDate | date:'mediumDate'"></span>
									</small>
									<h4 class="list-group-item-heading description" data-ng-bind="boardItem.description"></h4>
									<p class="list-group-item-text" data-ng-bind="boardItem.juice"></p>
								</a>	
							</div>
							<div style="text-align: right; display:table-cell; vertical-align: middle">	
								<a class="btn btn-primary btn-lg " data-ng-href="#!/wagers/create/{{boardItem._id}}/{{group._id}}">Place Wager</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="boardItems.$resolved && !boardItems.length">
		Sorry, there is no board for the time frame of your group.
	</div>
</section>
